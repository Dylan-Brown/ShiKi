		function isPicture(url) {
			return(url.match(/\.(jpeg|jpg|gif|png)$/) != null);
		}

		function ValidURL(str) {
			var regexp = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/
			return regexp.test(str);
		}

		function valid() {

			else
